<div class="modal-header">
    <h4 class="modal-title" *ngIf="!viewData.isEdit" id="modal-title">Add Card to "{{viewData.list.name}}" List</h4>
    <h4 class="modal-title" *ngIf="viewData.isEdit" id="modal-title">Edit Card of "{{viewData.list.name}}"" List</h4>
</div>
<form #cardForm="ngForm" (ngSubmit)="cardForm.form.valid && onSubmit()" novalidate>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input id="card_name" min-length="1" class="form-control" type="text" [(ngModel)]="formData.name" name="card_name" #name="ngModel" required>
                <div *ngIf="(name.dirty || name.touched || cardForm.submitted)">
                    <div class="text-danger" *ngIf="name.errors?.required">
                        Name is required
                    </div>
                    <div class="text-danger" *ngIf="name.errors?.minlength">
                        Length of name should be greater than 1
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" id="description_label">Description</label>
            <div class="col-sm-10">
                <input id="description" class="form-control" type="text" [(ngModel)]="formData.description" #desc="ngModel" name="card_description">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-warning" *ngIf="!viewData.isEdit" type="button" (click)="deleteCard()">Cancel</button>
        <button class="btn btn-danger" *ngIf="viewData.isEdit" type="button"
        (click)="deleteCard(formData.id)">Delete</button>
    </div>
</form>
