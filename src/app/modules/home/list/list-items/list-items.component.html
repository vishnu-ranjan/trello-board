<div id="main-div" class="container bg-color border border-light">
    <div class="row pt-3 pl-3 pr-3">
        <div class="col-6 col-sm-6 col-md-6 float-left h4">
            All Lists
        </div>
        <div class="col-6 col-sm-6 col-md-6">
            <button class="float-right btn btn-info" (click)=openListForm()>Add List</button>
        </div>
    </div>
    <div class="row boardLists" >
        <div *ngFor="let list of boardsList" class="list col-12 col-sm-6 col-md-4 p-3">
            <div (dragover)="onDragOver($event)"  (drop)="onDrop($event, list)" class="border border-light bg-white">
                <div class="clearfix col-12 col-sm-12 col-md-12 pl-1 pr-1">
                    <div placement="bottom" [ngbPopover]="list.name" popoverClass="show" triggers="hover"  class="text-truncate pt-2 pl-2 float-left col-6 col-md-6 col-sm-6 h5">
                        {{list.name}}
                    </div>
                    <div class="float-right">
                        <button class="btn btn-link" (click)="openListForm(list)">Edit List</button>
                    </div>
                </div>
                <div class="cardsList clearfix col-12 col-sm-12 col-md-12">
                            <div draggable="true" (dragstart)="onDragStart($event, card, list)"  class="card mt-3 mb-3" *ngFor="let card of (list.cards|orderBy:'creation_time':'desc')">
                                <div class="card-body">
                                    <h5 class="card-title">{{card.name}}</h5>
                                    <p class="card-text">{{card.description}}</p>
                                    <a href="" class="card-link" (click)="$event.preventDefault();openCardForm(list, card)">Edit Card</a>
                                </div>
                            </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-link" (click)="openCardForm(list)">Add new card</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
